        {{/if}}
        <div class="col-md-3">
          <div class="gallery-image">
            <figure>
              <img src="{{full_path_to_image}}" class="gallery-img">
              <figcaption>{{image_name}}
                </figcaption>
            </figure>
            <p>{{frontpage_blurb}}</p>
          </div><!-- .gallery-image -->
        </div><!-- .col-md-3 -->
      {{/each}}
    </div><!-- .row -->
  </script>

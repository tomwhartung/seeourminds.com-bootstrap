{% extends 'content/base.html' %}

{% block content %}
    <div class="container">
      <p>data_file_name: {{ data_file_name }}</p>
      <p>data_file_path: {{ data_file_path }}</p>
      <section id="all-gallery-images">
        <!-- All of this content is generated using the handlbars template and -->
        <!-- the data in the json file (i.e., gallery option) selected by the user. -->
      </section><!-- #all-gallery-images -->

    </div><!-- .container -->
{% endblock %}

{% block aside %}
  <h3>Join our email list!</h3>
  <p>
    To be the first to see new personalities, join our email list!</p>
  <form class="navbar-form navbar-right" role="form">
    <div class="form-group">
      <input type="text" placeholder="Email" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Sign up</button>
  </form>
  {{ block.super }}
{% endblock %}


  <link rel="stylesheet" href="gallery.css">
  <script src="gallery.js"></script>
